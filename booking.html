          aria-expanded="false"
          aria-label="Toggle navigation"

          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <a class="nav-link" aria-current="page" href="index.html">Home</a>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"

                Manage

              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item nav__dropdown"

                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item nav__dropdown"

            <li class="nav-item dropdown">

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation Bar End -->

    <!-- Header Start -->
    <header
      class="header-section"
      style="background-image: url(./assets/images/flight-booking.png)"
    >
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <div class="center-content">
            <h1 class="main-heading">Your Ultimate Travel Experience</h1>
            <p class="sub-heading">Book Your Flight Here!</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Header End -->

    <!-- Main Start-->
    <div class="container">
      <!-- Booking Form Start -->
      <div class="container mt-5">
        <h2 class="mb-4">Book Your Flight</h2>
        <form id="bookingForm">
          <div class="mb-3">
            <label for="departureLocation" class="form-label"
              >Departure Location</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="departureLocation"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="searchLocationBtn"
              >
                Search
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label"
              >Destination Location</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="destination"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="searchDLocationBtn"
              >
                Search
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label for="departureDate" class="form-label">Departure Date</label>
            <input
              type="date"
              class="form-control"
              id="departureDate"
              required
            />
          </div>
          <div class="mb-3">
            <label for="flightType" class="form-label">Flight Type</label>
            <select class="form-select" id="flightType" required>
              <option value="oneWay">One Way</option>
              <option value="roundTrip">Round Trip</option>
            </select>
          </div>
          <button type="submit" id="book_flight" class="btn btn-primary">
            Search Flights
          </button>
        </form>

        <!-- Display Flight Results -->
        <div id="flightResults" class="mt-4"></div>
      </div>
      <!-- Booking Form End -->
    </div>

    <!-- Main  End-->

    <!-- Footer Start-->
    <div class="container">
